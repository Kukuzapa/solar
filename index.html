<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Solar</title>
		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous"
		>
	</head>
	<body>
		<div class="container">

			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  				<div class="modal-dialog" role="document">
    				<div class="modal-content">
      					<div class="modal-header">
        					<h5 class="modal-title" id="exampleModalLabel">Добавление новой записи.</h5>
        					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
        					</button>
      					</div>
      					<div class="modal-body">
        					<form>
  								<div class="form-group">
    								<input type="text" class="form-control" id="name" placeholder="Имя">
  								</div>
  								<div class="form-group">
    								<input type="text" class="form-control" id="surname" placeholder="Фамилия">
  								</div>
  								<div class="form-group">
    								<input type="text" class="form-control" id="fname" placeholder="Отчество">
  								</div>
  								<div class="form-group">
    								<input type="text" class="form-control" id="bdate" placeholder="Дата рождения (ГГГГ-ММ-ДД)">
  								</div>
  								<div class="form-group">
    								<input type="text" class="form-control" id="amount" placeholder="Сумма на счете">
  								</div>
							</form>
							<div class="alert alert-success" role="alert" style="display: none;" id='good'>
  								Запись добавлена.
							</div>
							<div class="alert alert-danger" role="alert" style="display: none;" id='bad'>
  								Часть данных не введена. Это очень плохо.
							</div>
      					</div>
      					<div class="modal-footer">
        					<button type="button" class="btn btn-primary btn-block" id='add'>Save changes</button>
     	 				</div>
    				</div>
  				</div>
			</div>

			<div class="row mt-3">
				
				<div class="col-12 mb-3">
					<div class="row">
						<div class="col-12">
							<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal">ADD</button>
						</div>
					</div>
				</div>
				
				<nav aria-label="Page navigation example" class="col-12">
					<ul class="pagination">
						
					</ul>
				</nav>
				
				<table class="table mt-3">
					<thead>
						<tr>
							<th scope="col">Номер счета</th>
							<th scope="col">Имя</th>
							<th scope="col">Фамилия</th>
							<th scope="col">Отчество</th>
							<th scope="col">Дата рождения</th>
							<th scope="col">Сумма на счете</th>
						</tr>
					</thead>
					<tbody id='test'>
						
					</tbody>
				</table>
			</div>
			
		</div>

		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" 
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
			crossorigin="anonymous">
		</script>
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
			crossorigin="anonymous">
		</script>
		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
			crossorigin="anonymous">
		</script>

		<script src='script.js' type="text/javascript"></script>
	</body>
</html>
